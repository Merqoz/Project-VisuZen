<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blender Object Properties</title>
    <link href="https://unpkg.com/tabulator-tables@5.1.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.1.0/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f4f8;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        #search-input, #sort-select {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
        }
        #refresh-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        #refresh-button:hover {
            background-color: #2980b9;
        }
        .table-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .table-container {
            display: flex;
            width: 95%;
            height: calc(100vh - 200px);
            max-height: 600px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #toggle-columns {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px 0 0 8px;
            width: 30px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        #toggle-columns:hover {
            background-color: #2980b9;
        }
        #object-table {
            flex-grow: 1;
            height: 100%;
            overflow: auto;
            border-radius: 0 8px 8px 0;
        }
        .tabulator .tabulator-header {
            background-color: #34495e;
            color: white;
        }
        .tabulator-row.tabulator-row-even {
            background-color: #f9f9f9;
        }
        .tabulator-row.tabulator-row-odd {
            background-color: #ffffff;
        }
        .tabulator-row:hover {
            background-color: #ecf0f1 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blender Object Properties</h1>
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search objects or MN...">
            <select id="sort-select">
                <option value="name">Group by Object Name</option>
                <option value="category">Group by Equipment Type</option>
                <option value="wp">Group by Work Package</option>
                <option value="mn">Group by MN</option>
            </select>
            <button id="refresh-button">Refresh Data</button>
        </div>
        <div class="table-wrapper">
            <div class="table-container">
                <button id="toggle-columns">â†”</button>
                <div id="object-table"></div>
            </div>
        </div>
    </div>
    <script src="table.js"></script>
</body>
</html>
