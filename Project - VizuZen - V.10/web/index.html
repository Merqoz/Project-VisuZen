<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Section Manager</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
</head>
<body>
    <!-- Top section will be dynamically inserted here by top-section.js -->
    
    <div id="app-container">
        <!-- Scrollable content area with enhanced scrollbar -->
        <div id="sections-container">
            <!-- Sections will be dynamically generated here -->
        </div>
        
        <div id="loading-indicator" class="loading-indicator">
            Loading...
        </div>
        
        <div id="bottom-feature">
            <div id="section-slider"></div>
            <div class="controls">
                <button id="timeline-prev">←</button>
                <button id="add-section">+ Add Section</button>
                <button id="timeline-next">→</button>
            </div>
            <div id="current-section-name"></div>
            <div id="timeline-slider-container">
                <input type="range" id="timeline-slider" min="0" max="250" value="0">
                <div id="timeline-markers"></div>
            </div>
            <div id="current-step">
                Current Step: <span id="step-value">0</span> / <span id="max-step-value">250</span>
                <button id="change-start-and-max-value">Change Start and Max Value</button>
            </div>
        </div>
    </div>

    <!-- Editor.js and its tools -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@2.27.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@2.7.0/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@1.8.0/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@1.5.0/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@2.5.0/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@2.8.0/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@1.4.0/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@2.2.1/dist/table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@1.3.0/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@1.3.0/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@1.3.0/dist/bundle.min.js"></script>

    <!-- Import our JavaScript files in the correct order -->
    <script src="eel.js" defer></script>
    <script src="blenderCommunication.js" defer></script>
    <script src="dataStore.js" defer></script>
    <script src="tabular.js" defer></script>
    <script src="uiManager.js" defer></script>
    <script src="ScrollManager.js" defer></script>
    <script src="layoutManager.js" defer></script>
    <script src="CameraStabilizer.js" defer></script>
    <script src="timelineManager.js" defer></script>
    <script src="collapseManager.js" defer></script>
    <script src="cameraManager.js" defer></script>
    <script src="sectionManager.js" defer></script>
    <script src="top-section.js" defer></script>
    <script src="main.js" defer></script>
    <script src="editorManager.js" defer></script>
    <script src="sections_alignment.js" defer></script>


</body>
</html>
